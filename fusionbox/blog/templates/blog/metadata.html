<title>{{ post.seo_title }}</title>
{% if post.seo_description %}<meta name="description" content="{{ post.seo_description }}">{% endif %}
{% if post.seo_keywords %}<meta name="keywords" content="{{ post.seo_keywords }}">{% endif %}
{% if post.image %}<link rel="image_src" href="{% media post.image.name %}">{# facebook, etc thumbnail #}{% endif %}
